name: Bazel - Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and analyse default scheme using xcodebuild command
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install bazel
        run: |
          brew install bazelisk
      - name: Build
        run: |
          bazel build //MinimalBazelFrameworkDemo:MinimalBazelFrameworkDemoApp
